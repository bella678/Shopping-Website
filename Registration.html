<div class="Box">
            <h2>Create Your Account</h2>
            <form method="POST" action="http://localhost/SignUp.php">
                <B>FirstName:*</B><br>
                <input type="text" length="30" id="fname" name="fname"/>
                <br>
                <B>LastName:*</B><br>
                <input type="text" length="30" id="lname" name="lname">
                <br>
                <B>Email Address:*</B><br>
                <input type="email" id="email" name="email">
                <br>
                <B>Password:*</B><br>
                <input type="password" id="pass" name="pass">
                <br>
                <B>Confirm Password:*</B><br>
                <input type="password" id=""cpass" name="cpass"><br>
                <br>
                <B align="center"><Button class="btn1" id="Signup" name="Signup">SignUP</Button></B>
                <br>
                <div class="boxl">
                    <a href="http://localhost/login.html">Login</a>
                </div>
                
            </form>
        </div>

    
</html>
